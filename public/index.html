<!DOCTYPE html>
<html>
<head>
    <title>Hiking App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
    <script src="https://use.fontawesome.com/c4e0aecf76.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- login -->
    <section class="actLoginPage">
        <img class="loginImg" src="Camping.svg" height="500px" width="500px">
        <div class="actLoginDiv">
            <input class="emailLogin" type="text" placeholder="Email">
            <input class="passwordLogin" type="password" placeholder="Password">
            <button class="loginBtn">Login</button>
            <button class="createActBtn">Register</button>
        </div>
    </section>
    <!--error message screen-->
    <section class="errorMsgPage">
        <div class="errorMsgDiv"></div>
    </section>
    <!-- registration page -->
    <section class="actRegisterPage">
        <div class="actRegisterDiv">
            <input class="registrationFN" type="text" placeholder="First Name">
            <input class="registrationLN" type="text" placeholder="Last Name">
            <input class="registrationEmail" type="text" placeholder="Email">
            <input class="registrationPassword" type="password" placeholder="Password">
            <button class="registrationSubmitBtn">Submit</button>
            <button class="cancelRegistrationBtn">Cancel</button>
        </div>
    </section>
    <!-- main/dashboard page -->
    <section class="dashboardPage">
        <div class="currTripsDiv">
            <h1>Your Trips:</h1>
            <div class="currTrips"></div>
        </div>
        <div class="sharedTripsDiv">
            <h1>Shared Trips:</h1>

            <div class="colabTrips"></div>

        </div>
        <div class="dashboardToolbar">
            <i class="fa fa-ellipsis-v fa-2x toolbarIcon" aria-hidden="true"></i>
            <div class="dashboardBtns togglerClass">
                <i class="fa fa-plus fa-2x createNewTrip" aria-hidden="true" title="Create New Trip"></i>
                <i class="fa fa-sign-out fa-2x logOut" aria-hidden="true" title="Log Out"></i>
                <i class="fa fa-archive fa-2x seeArchives" aria-hidden="true" title="See Archives"></i>
            </div>
        </div>
    </section>
    <!--create new trip-->
    <section class="createTripPage">
        <div class="createTripForm">
            <input class="trailName" type="text" placeholder="Trail Name">
            <input class="trailheadName" type="text" placeholder="Trailhead">
            <input class="startDate" type="text" onfocus="(this.type='date')" placeholder="Start Date">
            <input class="endDate" type="text" onfocus="(this.type='date')"  placeholder="End Date">
        </div>
        <div id="map"></div>

        <button class="submitNewTripBtn">Create Trip</button>
        <i class="fa fa-arrow-left fa-2x backToDashboard" aria-hidden="true"></i>
        
    </section>
    <!--trip details page -->
    <section class="tripDetails">
        <div class="tripDetailsDiv"></div>
        <div class="mapDistanceTotalsDiv"></div>
        <div id="map2"></div>

        <!--gear item section-->
        <div class="gearListDiv">
            <h1>Gear Lists</h1>
            <i class="fa fa-plus fa-2x addGearItem" aria-hidden="true"></i>
            <div class="currGearList">
                <div class="hiddenAddGearItemForm addGearItemForm">
                    <input type="text" class="newGearListOwner" placeholder="Item Owner">
                    <input class="newGearItem" type="text" placeholder="Gear Item">
                    <input class="newGearItemWeight" type="text" placeholder="Item Weight">
                    <select class="weightMeasure" name="weight">
                        <option value="oz">Oz</option>
                        <option value="lbs">Lbs</option>
                        <option value="g">Grams</option>
                    </select>
                    <input class="newGearItemQ" type="text" placeholder="Quantity">
                    <button class="submitGearItemBtn">Submit</button>
                </div>
                <div class="userGearLists"></div>
            </div>
        </div>
        <!--food item section-->
        <div class="foodListDiv">
            <h1>Food Lists</h1>
            <i class="fa fa-plus fa-2x addFoodItem" aria-hidden="true"></i>
            <div class="currFoodList">
                <div class="hiddenAddFoodItemForm addFoodItemForm">
                    <input type="text" class="newFoodListOwner" placeholder="Item Owner">
                    <input class="newFoodItem" type="text" placeholder="Food Item">
                    <input class="newFoodItemWeight" type="text" placeholder="Item Weight">
                    <select class="foodWeightMeasure" name="weight">
                        <option value="oz">Oz</option>
                        <option value="lbs">Lbs</option>
                        <option value="g">Grams</option>
                    </select>
                    <input class="newFoodItemQ" type="text" placeholder="Quantity">
                    <button class="submitFoodItemBtn">Submit</button>
                </div>
                <div class="userFoodLists"></div>
            </div>
        </div>
        <i class="fa fa-arrow-left fa-2x backToDashboard leaveTripPage" aria-hidden="true"></i>
    </section>
    <!--share trip page-->
    <section class="shareTripPage">
        <div class="sharePageGrid">
            <div class="autoPop">
                <input class="colabShare" type="text" placeholder="Colaborator">
                <datalist class="availUsers"></datalist>
            </div>
            <a href="#"><i class="fa fa-share-alt fa-2x shareTripBtn" aria-hidden="true" title="Share Trip"></i></a>
            
        </div>
        <i class="fa fa-arrow-left fa-2x backToDashboard" aria-hidden="true"></i>
    </section>
    <!--archives page -->
    <section class="archivesPage">
        <h1>Your Archived Trips:</h1>
        <div class="listOfArchivedTrips">
            
            
        </div>
        <i class="fa fa-arrow-left fa-2x backToDashboard  leaveArchives" aria-hidden="true"></i>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBZwyMuYIv63gurPf9os1D5RLBFix7hDM&libraries=places">
    </script>
    <script type="text/javascript" src="colabFrontend.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="weight.js"></script>
    <script type="text/javascript" src="archives.js"></script>
    <script type="text/javascript" src="authFrontend.js"></script>
    <script type="text/javascript" src="editTrip.js"></script>
</body>

</html>

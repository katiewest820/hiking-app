<!DOCTYPE html>
<html>

<head>
    <title>Hiking App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
    <script src="https://use.fontawesome.com/c4e0aecf76.js"></script>
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>
    <section class="actLoginPage">
        <label>Email:
            <input class="emailLogin" type="text">
        </label>
        <label>Password:
            <input class="passwordLogin" type="text">
        </label>
        <button class="loginBtn">Login</button>
    </section>
    <section class="actRegisterPage">
    </section>
    <section class="dashboardPage">
        <div class="currTripsDiv">
            <h1>Your Trips:</h1>
            <div class="currTrips"></div>
        </div>
        <div class="sharedTripsDiv">
            <h1>Shared Trips:</h1>
            <div class="colabTrips"></div>
        </div>
        <button class="createNewTrip">Create New Trip</button>
        <button class="logOut">Log Out</button>
    </section>
    <section class="createTripPage">
        <label>Trail:
            <input class="trailName" type="text">
        </label>
        <label>Trip Start Date:
            <input class="startDate" type="date">
        </label>
        <label>Trip End Date:
            <input class="endDate" type="date">
        </label>
        <label>Trip Start Location:
            <input class="startLocation" type="text">
        </label>
        <label>Trip End Location:
            <input class="endLocation" type="text">
        </label>
        <button class="submitNewTripBtn">Submit New Trip</button>
    </section>
    <section class="tripDetails">
        <div class="tripDetailsDiv">
            
            <h3 class="totalPackWeight">Total Pack Weight: 10000lbs</h3>
        </div>
<!--gear item section-->        
        <div class="gearListDiv">
            <h1>Gear List</h1><a href="#" class="expandGearList"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
            <div class="currGearList">
                <label>Add Gear Item
                    <input class="newGearItem" type="text">
                </label> 
                <label>Weight
                    <input class="newGearItemWeight" type="text">
                    <select class="weightMeasure" name="weight">
                      <option value="oz">Oz</option>
                      <option value="lbs">Lbs</option>
                      <option value="g">Grams</option>
                    </select>
                </label> 
                <label>Quantity
                    <input class="newGearItemQ" type="text">
                </label>
                <button class="submitGearItemBtn">Submit</button> 
            </div> 
        </div>
<!--food item section-->
         <div class="foodListDiv">
            <h1>Food List</h1><a href="#" class="expandFoodList"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
            <div class="currFoodList">
                <label>Add Food Item
                    <input class="newFoodItem" type="text">
                </label> 
                <label>Weight
                    <input class="newFoodItemWeight" type="text">
                    <select class="foodWeightMeasure" name="weight">
                      <option value="oz">Oz</option>
                      <option value="lbs">Lbs</option>
                      <option value="g">Grams</option>
                    </select>
                </label> 
                <label>Quantity
                    <input class="newFoodItemQ" type="text">
                </label>
                <button class="submitFoodItemBtn">Submit</button>
            </div>  
        </div>
    </section>
<!--share trip page-->    
    <section class="shareTripPage">
        <label>Collaborator
            <input class="colabShare" type="text">
        </label>
        <label>Admin Permission
            <input class="adminShare" type="checkBox">
        </label>
        <button class="shareTripBtn">Share Trip</button>
    </section>
    <section class="archivesPage">
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>

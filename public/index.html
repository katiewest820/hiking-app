<!DOCTYPE html>
<html lang="en">

<head>
    <title>Backcountry</title>
    <link href="Camping.jpg" rel="icon" type="image/x-icon">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
    <script src="https://use.fontawesome.com/c4e0aecf76.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body>
    <!-- login -->
    <section class="actLoginPage">
        <img class="loginImg" height="500px" src="Camping.svg" width="500px">
        <div class="actLoginDiv">
            <input class="emailLogin" placeholder="Email" type="text">
            <input class="passwordLogin" placeholder="Password" type="password">
            <button class="loginBtn">Login</button>
            <button class="createActBtn">Register</button>
        </div>
    </section>
    <!--error message screen-->
    <section class="errorMsgPage">
        <div class="errorMsgDiv"></div>
    </section>
    <!-- registration page -->
    <section class="actRegisterPage">
        <div class="actRegisterDiv">
            <input class="registrationFN" placeholder="First Name" type="text">
            <input class="registrationLN" placeholder="Last Name" type="text">
            <input class="registrationEmail" placeholder="Email" type="text">
            <input class="registrationPassword" placeholder="Password" type="password">
            <button class="registrationSubmitBtn">Submit</button>
            <button class="cancelRegistrationBtn">Cancel</button>
        </div>
    </section>
    <!-- main/dashboard page -->
    <section class="dashboardPage">
        <div class="currTripsDiv"></div>
        <div class="sharedTripsDiv"></div>
        <div class="dashboardToolbar">
            <i aria-hidden="true" class="fa fa-ellipsis-v fa-2x toolbarIcon"></i>
            <div class="dashboardBtns togglerClass">
                <i aria-hidden="true" class="fa fa-plus fa-2x createNewTrip" title="Create New Trip"></i> 
                <i aria-hidden="true" class="fa fa-sign-out fa-2x logOut" title="Log Out"></i> 
                <i aria-hidden="true" class="fa fa-archive fa-2x seeArchives" title="See Archives"></i>
            </div>
        </div>
    </section>
    <!--create new trip-->
    <section class="createTripPage">
        <div class="createTripForm">
            <input class="trailName" placeholder="Trail Name" type="text">
            <input class="trailheadName" placeholder="Trailhead" type="text">
            <input class="startDate" onfocus="(this.type='date')" placeholder="Start Date" type="text">
            <input class="endDate" onfocus="(this.type='date')" placeholder="End Date" type="text">
        </div>
        <div id="map"></div>
        <button class="submitNewTripBtn">Create Trip</button> <i aria-hidden="true" class="fa fa-arrow-left fa-2x backToDashboard" title="Back to Dashboard"></i>
    </section>
    <!--trip details page -->
    <section class="tripDetails"></section>
    <!--share trip page-->
    <section class="shareTripPage">
        <div class="sharePageGrid">
            <div class="autoPop">
                <input class="colabShare" placeholder="Colaborator" type="text">
                <datalist class="availUsers">
                </datalist>
            </div><a href="#"><i aria-hidden="true" class="fa fa-share-alt fa-2x shareTripBtn" title="Share Trip"></i></a>
        </div><i aria-hidden="true" class="fa fa-arrow-left fa-2x backToDashboard" title="Back to Dashboard"></i>
    </section>
    <!--archives page -->
    <section class="archivesPage">
        <h1>Your Archived Trips:</h1>
        <div class="listOfArchivedTrips"></div>
        <i aria-hidden="true" class="fa fa-arrow-left fa-2x backToDashboard leaveArchives" title="Back to Dashboard"></i>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBZwyMuYIv63gurPf9os1D5RLBFix7hDM&libraries=places"></script>
    <script src="colab.js" type="text/javascript"></script>
    <script src="templatesCompiled.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="map.js" type="text/javascript"></script>
    <script src="weight.js" type="text/javascript"></script>
    <script src="archives.js" type="text/javascript"></script>
    <script src="auth.js" type="text/javascript"></script>
    <script src="editTrip.js" type="text/javascript"></script>
</body>

</html>
